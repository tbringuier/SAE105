
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <header>
        <h1>Antennes à Épreville</h1>
        <a href="../index.html">Retour à l'accueil</a>
    </header>
    <h2>Épreville</h2>
    <p>Seine-Maritime, Normandie</p>
    <main>
        <table>
            <thead>
                <tr>
                    <th>ID Antenne</th>
                    <th>Opérateur</th>
                    <th>Latitude</th>
                    <th>Longitude</th>
                    <th>2G</th>
                    <th>3G</th>
                    <th>4G</th>
                    <th>5G</th>
                </tr>
            </thead>
            <tbody>
                
            <tr>
                <td>0762700548</td>
                <td>SFR</td>
                <td>49,69612</td>
                <td>0,36945</td>
                <td class="frequence-red"></td>
                <td class="frequence-green"></td>
                <td class="frequence-green"></td>
                <td class="frequence-green"></td>
            </tr>
        
            <tr>
                <td>0762750754</td>
                <td>Bouygues Telecom</td>
                <td>49,69612</td>
                <td>0,36945</td>
                <td class="frequence-red"></td>
                <td class="frequence-green"></td>
                <td class="frequence-green"></td>
                <td class="frequence-green"></td>
            </tr>
        
            </tbody>
        </table>
        <div id="map"></div>
    </main>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="../js/colors.js"></script>
        <script>
        var antennes = [
    {
        "lat": 49.6962178254816,
        "lon": 0.36957098894066814,
        "operator": "SFR",
        "popup": "<b>Op\u00e9rateur:</b> SFR<br><b>ID Antenne:</b> 0762700548<br><b>2G:</b> Non<br><b>3G:</b> Oui<br><b>4G:</b> Oui<br><b>5G:</b> Oui"
    },
    {
        "lat": 49.69567638928109,
        "lon": 0.36965209258610743,
        "operator": "Bouygues Telecom",
        "popup": "<b>Op\u00e9rateur:</b> Bouygues Telecom<br><b>ID Antenne:</b> 0762750754<br><b>2G:</b> Non<br><b>3G:</b> Oui<br><b>4G:</b> Oui<br><b>5G:</b> Oui"
    }
];

        var map = L.map('map').setView([49.6962178254816, 0.36957098894066814], 13);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        antennes.forEach(function (antenne) {
            let icon;
            if (antenne.operator === "Free Mobile") {
                icon = redIcon;
            } else if (antenne.operator === "Orange") {
                icon = orangeIcon;
            } else if (antenne.operator === "SFR") {
                icon = greenIcon;
            } else if (antenne.operator === "Bouygues Telecom") {
                icon = blueIcon;
            } else {
                icon = L.Icon.Default(); // Une icône par défaut si l'opérateur n'est pas reconnu
            }
            L.marker([antenne.lat, antenne.lon], {icon: icon}).addTo(map).bindPopup(antenne.popup);
        });
    </script>
    <footer>
        Réalisé par Tristan BRINGUIER dans le cadre de la SAE15 (BUT R&T) à l'IUT de Villetaneuse.
    </footer>
</body>
</html>
