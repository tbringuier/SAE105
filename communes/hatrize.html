
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Antennes à Hatrize</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
</head>
<body>
    <header>
        <h1>Antennes à Hatrize</h1>
        <a href="../index.html">Retour à l'accueil</a>
    </header>
    <h2>Hatrize</h2>
    <p>Meurthe-et-Moselle, Grand Est</p>
    <main>
        <table>
            <thead>
                <tr>
                    <th>ID Antenne</th>
                    <th>Opérateur</th>
                    <th>Latitude</th>
                    <th>Longitude</th>
                    <th>2G</th>
                    <th>3G</th>
                    <th>4G</th>
                    <th>5G</th>
                </tr>
            </thead>
            <tbody>
                
            <tr>
                <td>0542290085</td>
                <td>Orange</td>
                <td>49,19973</td>
                <td>5,89944</td>
                <td class="frequence-green"></td>
                <td class="frequence-green"></td>
                <td class="frequence-green"></td>
                <td class="frequence-red"></td>
            </tr>
        
            <tr>
                <td>0542290329</td>
                <td>Orange</td>
                <td>49,195</td>
                <td>5,89223</td>
                <td class="frequence-red"></td>
                <td class="frequence-green"></td>
                <td class="frequence-green"></td>
                <td class="frequence-red"></td>
            </tr>
        
            </tbody>
        </table>
        <div id="map"></div>
    </main>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="../js/colors.js"></script>
        <script>
        var antennes = [
    {
        "lat": 49.199864989048606,
        "lon": 5.899303692350246,
        "operator": "Orange",
        "popup": "<b>Op\u00e9rateur:</b> Orange<br><b>ID Antenne:</b> 0542290085<br><b>2G:</b> Oui<br><b>3G:</b> Oui<br><b>4G:</b> Oui<br><b>5G:</b> Non"
    },
    {
        "lat": 49.19506305898661,
        "lon": 5.892241505137317,
        "operator": "Orange",
        "popup": "<b>Op\u00e9rateur:</b> Orange<br><b>ID Antenne:</b> 0542290329<br><b>2G:</b> Non<br><b>3G:</b> Oui<br><b>4G:</b> Oui<br><b>5G:</b> Non"
    }
];

        var map = L.map('map').setView([49.199864989048606, 5.899303692350246], 13);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        antennes.forEach(function (antenne) {
            let icon;
            if (antenne.operator === "Free Mobile") {
                icon = redIcon;
            } else if (antenne.operator === "Orange") {
                icon = orangeIcon;
            } else if (antenne.operator === "SFR") {
                icon = greenIcon;
            } else if (antenne.operator === "Bouygues Telecom") {
                icon = blueIcon;
            } else {
                icon = L.Icon.Default(); // Une icône par défaut si l'opérateur n'est pas reconnu
            }
            L.marker([antenne.lat, antenne.lon], {icon: icon}).addTo(map).bindPopup(antenne.popup);
        });
    </script>
    <footer>
        Réalisé par Tristan BRINGUIER dans le cadre de la SAE15 (BUT R&T) à l'IUT de Villetaneuse.
    </footer>
</body>
</html>
