
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Antennes à Esquéhéries</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
</head>
<body>
    <header>
        <h1>Antennes à Esquéhéries</h1>
        <a href="../index.html">Retour à l'accueil</a>
    </header>
    <h2>Esquéhéries</h2>
    <p>Aisne, Hauts-de-France</p>
    <main>
        <table>
            <thead>
                <tr>
                    <th>ID Antenne</th>
                    <th>Opérateur</th>
                    <th>Latitude</th>
                    <th>Longitude</th>
                    <th>2G</th>
                    <th>3G</th>
                    <th>4G</th>
                    <th>5G</th>
                </tr>
            </thead>
            <tbody>
                
            <tr>
                <td>0022290195</td>
                <td>Orange</td>
                <td>49,99195</td>
                <td>3,72445</td>
                <td class="frequence-green"></td>
                <td class="frequence-green"></td>
                <td class="frequence-green"></td>
                <td class="frequence-red"></td>
            </tr>
        
            </tbody>
        </table>
        <div id="map"></div>
    </main>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="../js/colors.js"></script>
        <script>
        var antennes = [
    {
        "lat": 49.992281042438,
        "lon": 3.7246040775783458,
        "operator": "Orange",
        "popup": "<b>Op\u00e9rateur:</b> Orange<br><b>ID Antenne:</b> 0022290195<br><b>2G:</b> Oui<br><b>3G:</b> Oui<br><b>4G:</b> Oui<br><b>5G:</b> Non"
    }
];

        var map = L.map('map').setView([49.992281042438, 3.7246040775783458], 13);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        antennes.forEach(function (antenne) {
            let icon;
            if (antenne.operator === "Free Mobile") {
                icon = redIcon;
            } else if (antenne.operator === "Orange") {
                icon = orangeIcon;
            } else if (antenne.operator === "SFR") {
                icon = greenIcon;
            } else if (antenne.operator === "Bouygues Telecom") {
                icon = blueIcon;
            } else {
                icon = L.Icon.Default(); // Une icône par défaut si l'opérateur n'est pas reconnu
            }
            L.marker([antenne.lat, antenne.lon], {icon: icon}).addTo(map).bindPopup(antenne.popup);
        });
    </script>
    <footer>
        Réalisé par Tristan BRINGUIER dans le cadre de la SAE15 (BUT R&T) à l'IUT de Villetaneuse.
    </footer>
</body>
</html>
