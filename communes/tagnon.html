
<!DOCTYPE html>

<body>
    <header>
        <h1>Antennes à Tagnon</h1>
        <a href="../index.html">Retour à l'accueil</a>
    </header>
    <h2>Tagnon</h2>
    <p>Ardennes, Grand Est</p>
    <main>
        <table>
            <thead>
                <tr>
                    <th>ID Antenne</th>
                    <th>Opérateur</th>
                    <th>Latitude</th>
                    <th>Longitude</th>
                    <th>2G</th>
                    <th>3G</th>
                    <th>4G</th>
                    <th>5G</th>
                </tr>
            </thead>
            <tbody>
                
            <tr>
                <td>0082750034</td>
                <td>Bouygues Telecom</td>
                <td>49,44444</td>
                <td>4,29113</td>
                <td class="frequence-green"></td>
                <td class="frequence-green"></td>
                <td class="frequence-green"></td>
                <td class="frequence-red"></td>
            </tr>
        
            <tr>
                <td>0082700057</td>
                <td>SFR</td>
                <td>49,44444</td>
                <td>4,29113</td>
                <td class="frequence-green"></td>
                <td class="frequence-green"></td>
                <td class="frequence-green"></td>
                <td class="frequence-red"></td>
            </tr>
        
            </tbody>
        </table>
        <div id="map"></div>
    </main>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="../js/colors.js"></script>
        <script>
        var antennes = [
    {
        "lat": 49.44401423353403,
        "lon": 4.290965777584375,
        "operator": "Bouygues Telecom",
        "popup": "<b>Op\u00e9rateur:</b> Bouygues Telecom<br><b>ID Antenne:</b> 0082750034<br><b>2G:</b> Oui<br><b>3G:</b> Oui<br><b>4G:</b> Oui<br><b>5G:</b> Non"
    },
    {
        "lat": 49.44454933858981,
        "lon": 4.291599097481401,
        "operator": "SFR",
        "popup": "<b>Op\u00e9rateur:</b> SFR<br><b>ID Antenne:</b> 0082700057<br><b>2G:</b> Oui<br><b>3G:</b> Oui<br><b>4G:</b> Oui<br><b>5G:</b> Non"
    }
];

        var map = L.map('map').setView([49.44401423353403, 4.290965777584375], 13);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        antennes.forEach(function (antenne) {
            let icon;
            if (antenne.operator === "Free Mobile") {
                icon = redIcon;
            } else if (antenne.operator === "Orange") {
                icon = orangeIcon;
            } else if (antenne.operator === "SFR") {
                icon = greenIcon;
            } else if (antenne.operator === "Bouygues Telecom") {
                icon = blueIcon;
            } else {
                icon = L.Icon.Default(); // Une icône par défaut si l'opérateur n'est pas reconnu
            }
            L.marker([antenne.lat, antenne.lon], {icon: icon}).addTo(map).bindPopup(antenne.popup);
        });
    </script>
    <footer>

    </footer>
</body>
</html>
