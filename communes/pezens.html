
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <header>
        <h1>Antennes à Pezens</h1>
        <a href="../index.html">Retour à l'accueil</a>
    </header>
    <h2>Pezens</h2>
    <p>Aude, Occitanie</p>
    <main>
        <table>
            <thead>
                <tr>
                    <th>ID Antenne</th>
                    <th>Opérateur</th>
                    <th>Latitude</th>
                    <th>Longitude</th>
                    <th>2G</th>
                    <th>3G</th>
                    <th>4G</th>
                    <th>5G</th>
                </tr>
            </thead>
            <tbody>
                
            <tr>
                <td>0112700031</td>
                <td>SFR</td>
                <td>43,25304</td>
                <td>2,2764</td>
                <td class="frequence-green"></td>
                <td class="frequence-green"></td>
                <td class="frequence-green"></td>
                <td class="frequence-green"></td>
            </tr>
        
            <tr>
                <td>0112750238</td>
                <td>Bouygues Telecom</td>
                <td>43,25299</td>
                <td>2,27685</td>
                <td class="frequence-green"></td>
                <td class="frequence-green"></td>
                <td class="frequence-green"></td>
                <td class="frequence-green"></td>
            </tr>
        
            </tbody>
        </table>
        <div id="map"></div>
    </main>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="../js/colors.js"></script>
        <script>
        var antennes = [
    {
        "lat": 43.2535339436967,
        "lon": 2.2764318315259464,
        "operator": "SFR",
        "popup": "<b>Op\u00e9rateur:</b> SFR<br><b>ID Antenne:</b> 0112700031<br><b>2G:</b> Oui<br><b>3G:</b> Oui<br><b>4G:</b> Oui<br><b>5G:</b> Oui"
    },
    {
        "lat": 43.25251690538001,
        "lon": 2.276977563617118,
        "operator": "Bouygues Telecom",
        "popup": "<b>Op\u00e9rateur:</b> Bouygues Telecom<br><b>ID Antenne:</b> 0112750238<br><b>2G:</b> Oui<br><b>3G:</b> Oui<br><b>4G:</b> Oui<br><b>5G:</b> Oui"
    }
];

        var map = L.map('map').setView([43.2535339436967, 2.2764318315259464], 13);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        antennes.forEach(function (antenne) {
            let icon;
            if (antenne.operator === "Free Mobile") {
                icon = redIcon;
            } else if (antenne.operator === "Orange") {
                icon = orangeIcon;
            } else if (antenne.operator === "SFR") {
                icon = greenIcon;
            } else if (antenne.operator === "Bouygues Telecom") {
                icon = blueIcon;
            } else {
                icon = L.Icon.Default(); // Une icône par défaut si l'opérateur n'est pas reconnu
            }
            L.marker([antenne.lat, antenne.lon], {icon: icon}).addTo(map).bindPopup(antenne.popup);
        });
    </script>
    <footer>
        Réalisé par Tristan BRINGUIER dans le cadre de la SAE15 (BUT R&T) à l'IUT de Villetaneuse.
    </footer>
</body>
</html>
