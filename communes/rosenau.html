
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Antennes à Rosenau</title>
    <link rel="stylesheet" href="../css/style.css">

</head>
<body>
    <header>
        <h1>Antennes à Rosenau</h1>
        <a href="../index.html">Retour à l'accueil</a>
    </header>
    <h2>Rosenau</h2>
    <p>Haut-Rhin, Grand Est</p>
    <main>
        <table>
            <thead>
                <tr>
                    <th>ID Antenne</th>
                    <th>Opérateur</th>
                    <th>Latitude</th>
                    <th>Longitude</th>
                    <th>2G</th>
                    <th>3G</th>
                    <th>4G</th>
                    <th>5G</th>
                </tr>
            </thead>
            <tbody>
                
            <tr>
                <td>0682290373</td>
                <td>Orange</td>
                <td>47,63889</td>
                <td>7,53889</td>
                <td class="frequence-red"></td>
                <td class="frequence-red"></td>
                <td class="frequence-green"></td>
                <td class="frequence-green"></td>
            </tr>
        
            <tr>
                <td>0682700415</td>
                <td>SFR</td>
                <td>47,63888</td>
                <td>7,53887</td>
                <td class="frequence-red"></td>
                <td class="frequence-green"></td>
                <td class="frequence-green"></td>
                <td class="frequence-green"></td>
            </tr>
        
            </tbody>
        </table>
        <div id="map"></div>
    </main>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="../js/colors.js"></script>
        <script>
        var antennes = [
    {
        "lat": 47.63858774666172,
        "lon": 7.5391983770352935,
        "operator": "Orange",
        "popup": "<b>Op\u00e9rateur:</b> Orange<br><b>ID Antenne:</b> 0682290373<br><b>2G:</b> Non<br><b>3G:</b> Non<br><b>4G:</b> Oui<br><b>5G:</b> Oui"
    },
    {
        "lat": 47.63881699389284,
        "lon": 7.539238315980056,
        "operator": "SFR",
        "popup": "<b>Op\u00e9rateur:</b> SFR<br><b>ID Antenne:</b> 0682700415<br><b>2G:</b> Non<br><b>3G:</b> Oui<br><b>4G:</b> Oui<br><b>5G:</b> Oui"
    }
];

        var map = L.map('map').setView([47.63858774666172, 7.5391983770352935], 13);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        antennes.forEach(function (antenne) {
            let icon;
            if (antenne.operator === "Free Mobile") {
                icon = redIcon;
            } else if (antenne.operator === "Orange") {
                icon = orangeIcon;
            } else if (antenne.operator === "SFR") {
                icon = greenIcon;
            } else if (antenne.operator === "Bouygues Telecom") {
                icon = blueIcon;
            } else {
                icon = L.Icon.Default(); // Une icône par défaut si l'opérateur n'est pas reconnu
            }
            L.marker([antenne.lat, antenne.lon], {icon: icon}).addTo(map).bindPopup(antenne.popup);
        });
    </script>
    <footer>
        Réalisé par Tristan BRINGUIER dans le cadre de la SAE15 (BUT R&T) à l'IUT de Villetaneuse.
    </footer>
</body>
</html>
